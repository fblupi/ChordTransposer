<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chord Transposer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Chord Transposer</h1>
        <div class="form-group">
            <label for="chord">Chord</label>
            <input id="chord" name="chord" type="text">
        </div>
        <button id="button-semitone-higher" class="btn btn-primary"><i class="fa fa-chevron-up" aria-hidden="true"></i>&nbsp;Higher</button>
        <button id="button-semitone-lower" class="btn btn-primary"><i class="fa fa-chevron-down" aria-hidden="true"></i>&nbsp;Lower</button>
    </div>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chord-transposer/transposer.js"></script>
    <script src="js/chord-transposer/events.js"></script>
</body>
</html>
